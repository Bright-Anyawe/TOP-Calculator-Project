<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div id="container" class="calculator">

        <div id="result"></div>

        <section id="operators" class="math_operators">
            <button value="+" id="add">+</button>
            <button value="-" id="subtract">-</button>
            <button value="*" id="multiply">*</button>
            <button value="/" id="divide">/</button>
        </section>
        

        <section id="digits" class="numbers">
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="0">0</button>
        </section>

       <section>
        <button value="=" id="assign">=</button>
        <button id="Clear">Clear</button>
       </section>




    </div>
</body>

</html>
