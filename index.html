<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/calculator.favicon.ico" href="images/calculator.favicon.ico">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main id="container" class="calculator">

        <div id="result" class="calculator_screen"></div>

        <section>
            <button value="+" id="operators" class="math_operators">+</button>
            <button value="-" id="operators" class="math_operators">-</button>
            <button value="*" id="operators" class="math_operators">*</button>

            <button value="/" id="operators" class="math_operators">/</button>

            <button value="1" id="digits" class="numbers">1</button>
            <button value="2" id="digits" class="numbers">2</button>
            <button value="3" id="digits" class="numbers">3</button>
            <button id="Clear" class="Clear">AC</button>
            <button value="4" id="digits" class="numbers">4</button>
            <button value="5" id="digits" class="numbers">5</button>
            <button value="6" id="digits" class="numbers">6</button>
            <button id="delete" class="Clear">Del</button>
            <button value="7" id="digits" class="numbers">7</button>
            <button value="8" id="digits" class="numbers">8</button>
            <button value="9" id="digits" class="numbers">9</button>
            <button value="." id="dot" class="special_symbols">.</button>
            <button value="0" id="digits" class="numbers zero">0</button>
            <button value="=" id="assign" class="special_symbols equal">=</button>

        </section>


        
    </main>
    <footer id=footer>
    
        <p> Copyright Â© 
            
            <script> document.write(new Date().getFullYear()) </script> Bright-Anyawe
        </p>
    </footer>
</body>

</html>
