<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <main id="container" class="calculator">

        <div class="calculator_screen">
            <div id="result">0</div>
        </div>
        
        <section>
            <span class="Clear">
                <button id="Clear">AC</button>
                <button id="delete">Delete</button>
            </span>

            <span id="operators" class="math_operators">
                <button value="+" id="add">+</button>
                <button value="-" id="subtract">-</button>
                <button value="*" id="multiply">*</button>
            <button value="/" id="divide">/</button>
        </span>
        
            <span id="digits" class="numbers">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="0">0</button>
            </span>
            
            <span id="special_symbols">
                <button value="." id="dot">.</button>
                <button value="=" id="assign" class="equal">=</button>
            </span>
        </section>




    </main>
</body>

</html>
